<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <div class="screen"></div>
        <img src="./images/icon-view.svg" class="eye-icon" />
        <img src="./images/image-equilibrium.jpg" class="main-img" />
      </div>
      <div class="card-description">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-data">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-numbers">
          <h3 class="amount">
            <img src="./images/icon-ethereum.svg" />0.041 ETH
          </h3>
          <h3 class="card-time">
            <img src="./images/icon-clock.svg" />3 days left
          </h3>
        </div>
        <div class="card-author-details">
          <img src="./images/image-avatar.png" />
          <h3 class="card-author">Creation of <span>Jules Wyvern</span></h3>
        </div>
      </div>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
